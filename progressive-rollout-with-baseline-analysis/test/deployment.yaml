apiVersion: apps/v1
kind: Deployment
metadata:
  name: oes-argo-rollout
  labels:
    app: oes-argo-rollout
spec:
  selector:
    matchLabels:
      app: oes-argo-rollout
  template:
    metadata:
      labels:
        app: oes-argo-rollout
    spec:
      containers:
      - name: issuegen
        image: docker.io/opsmxdev/issuegen:v3.0.5
        imagePullPolicy: Always
          ports:
          - containerPort: 8088
