apiVersion: apps/v1
kind: Deployment
metadata:
  name: oes-argo-rollout
  labels:
    app: oes-argo-rollout
spec:
  selector:
    matchLabels:
      app: oes-argo-rollout
  template:
    metadata:
      labels:
        app: oes-argo-rollout
    spec:
      containers:
      - name: oes-argo-rollout
        image: docker.io/opsmxdev/issuegen:v3.0.5
        ports:
        - containerPort: 8088
        livenessProbe:
          httpGet:
            path: /
            port: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 80m
            memory: 128Mi
